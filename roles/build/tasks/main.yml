---
- name: Repo clone
  ansible.builtin.git:
    repo: "https://github.com/AlariCode/docker-demo.git"
    dest: "{{ git_folder }}"
    version: block-7

- name: Making image
  community.docker.docker_image:
    name: "{{ registry_name }}{{ item.name }}"
    tag: "{{ item.version }}"
    push: yes
    source: build
    build:
      path: "{{ git_folder }}"
      dockerfile: "{{ git_folder }}/apps/{{ item.name }}/Dockerfile"
  loop: "{{ services  | difference(none_build_service) }}"

- name: Delete repo"
  file:
    state: absent
    path: "{{ git_folder }}"
